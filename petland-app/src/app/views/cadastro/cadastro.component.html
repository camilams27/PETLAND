<form [formGroup]="formulario" >
    <h1 mat-dialog-title>Cadastro</h1>
    <div mat-dialog-content class="form">
    <mat-form-field appearance="fill">
    <mat-label>Nome</mat-label>
    <input 
        matInput 
        name="nome"
        formControlName="nome"
        type="text">
    </mat-form-field>

    <mat-form-field appearance="fill">
    <mat-label>Ultimo Nome</mat-label>
    <input 
        matInput 
        name="ultimo nome"
        formControlName="ultimoNome"
        type="text">
    </mat-form-field>

    <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input
        matInput 
        name="email"
        formControlName="email"
        type="text">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input [matDatepicker]="picker" 
            matInput 
            name="data nascimento"
            formControlName="dataNasc">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Telefone</mat-label>
        <input 
        matInput 
        type="text"
        name="telefone"
        formControlName="telefone">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Senha</mat-label>
        <input 
        matInput 
        type="password"
        name="senha"
        formControlName="senha">
    </mat-form-field>

    </div>
    <div mat-dialog-actions class="buttons">
        <button mat-button id="cancel"> Cancelar </button>
        <button mat-button id="create" type="submit" (click)="createClient()"> Criar </button>
    </div>
</form>
